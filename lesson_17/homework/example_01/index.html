<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <script src="./scrypts/main.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">
    <audio src="audio/nowork.mp3" id="audio"></audio>

</head>

<body>
    <h2>Countdown Timer</h2>
    <label for="input">Enter time (in seconds)</label>
    <input type='number' class="input" placeholder=" Seconds">
    <button class="button">Start</button>
    <div class="timer-output">
        <span id="timer">00</span>
    </div>

    <div>
        <h3 class="finito" style="display: none;">Время Вышло!</h3>
    </div>
</body>

</html>
